<div id="album_list">
    <p>there are {{albums.length}} albums</p>
    <ul class="albums">
        {{#albums}}
            <li class="album">
                <a href="http://localhost:8080/pages/album/{{name}}">{{name}}</a>
            </li>
        {{/albums}}
        {{^albums}}
            <li>Sorry, there are currently no albums</li>
        {{/albums}}
    </ul>
</div>
